<script>
    // router/index.js
    import Vue from 'vue';
    import router from 'vue-router';


    Vue.use(Router)

    // 嵌套路由
    export default new Router({
        routes:[
            {
                path:'/',
                name:'layout',
                //重定向 redirect 登录就是首页
                redirect:'/index',
                component: () => import('@/views/layout'),
                //嵌套路由
                children:[
                    {
                        path: 'index',
                        name:'index',
                        //meta:标签
                        meta:{
                            title:'首页'
                        },
                        component:()=> import('@/views/index')
                    }
                ]
            }
        ]
    })




</script>
</html>
