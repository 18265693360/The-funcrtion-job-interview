<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    import Vue from "Vue"
    import Router from "vue-router"

    Vue.use(Router)
    const router = new Router({
        routes:[
            {
                path:'/',
                name:'layout',
                redirect:'/index',
                component:()=> import('@/views/layout'),
                children:[
                    {
                        path:'index',
                        name:'index',
                        meta:{
                            title:'首页'
                        },
                    }
                ]
            }
        ]
    })


    //路由守卫
    router.beforeEach((to,from,next)=>{
       let title = to.meta.title
       document.title = title
       next()
    });



    //导出路由实例
    export default router
</script>
</html>
